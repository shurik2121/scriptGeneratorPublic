[locations]
scripts_default_path = .\scripts
scripts_alternative_path = C:\tmp
fgcList_file_path = .\scripts
log_default_path = .\log\deployer.log


[applications]
notepad = C:\\windows\\system32\\notepad.exe
notepadplusplus = C:\\Program Files\\Notepad++\\notepad++.exe
notepadplusplus86 = C:\\Program Files (x86)\\Notepad++\\notepad++.exe

[files]
fgcList_file_name = online.txt
fgclist_offline_file = offline.txt

[scripts]
script_files = ps1,cmd,bat,BAT
powershell_script = ps1
commandLine_script = cmd
editable_files = txt

[filter]
browse_filter_files = yes

[addcheckbox]
checkbox_names = fgc01, fgc02, fgc03
